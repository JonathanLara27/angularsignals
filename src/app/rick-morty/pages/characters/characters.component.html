<div class="shadow my-3 rounded text-center bg-dark text-white">
    <h1 class="py-3">PERSONAJES</h1>
</div>
<div class="row justify-content-between">
    <div class="col-12 col-md-6">
        <div class="form-floating my-2">
            <input type="text" class="form-control border-radius100 fl-bg-gris1 fl-text-gris3 px-5"
              id="floatingInput" (keydown)="onKeyDown($event)" (input)="onInput($event)"
              placeholder="Ingresa el nombre">
            <label for="floatingInput" class="d-flex align-items-center ms-1">
                <mat-icon class="mx-1">search</mat-icon>
                BÃºsqueda por nombre
            </label>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <mat-paginator class="border-radius10 border my-2" [pageSize]="20" [hidePageSize]="true"  showFirstLastButtons showFirstLastButtons (page)="onPageChange($event)">
        </mat-paginator>
    </div>
</div>
<characters-card-list [characters]="characters"></characters-card-list>
