<div class="card mb-2 shadow-sm">
    <shared-lazy-image [url]="character.image" [alt]="character.name"></shared-lazy-image>
    <div class="card-body">
        <div class="card-title d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div  class="fw-bold">
                    {{character.name || 'No title'}}
                </div>
            </div>
            <span [ngClass]="{
                'bg-danger  ': character.status === 'Dead',
                'bg-success ': character.status === 'Alive',
                'bg-warning ': character.status === 'unknown'
              }" class="p-2 border border-light rounded-circle">
              </span>
        </div>
        <section class="ms-2">
            <p>
                <b>Especie:</b> {{character.species}}
            </p>
            <p>
                <b>Tipo:</b> {{character.type || 'Sin registro'}}
            </p>
            <p>
                <b>GÃ©nero:</b> {{character.gender}}
            </p>
            <p>
                <b>Creado:</b> {{character.created | date: 'dd-MM-yyyy'}}
            </p>
        </section>
    </div>
</div>
