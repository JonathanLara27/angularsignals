<section class="d-flex align-items-center bg-dark text-white mb-5 fl-modal-header py-5 px-2 py-md-0 px-md-3">
  <span class="d-flex justify-content-center align-items-center flex-grow-1 text-center title">
    {{data.title}}
  </span>
  <button mat-icon-button (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</section>
<div class="text-center">
  <mat-icon class="my-4 text-warning" style="transform: scale(4);">warning</mat-icon>
</div>
<div class="d-flex justify-content-center m-2">
  <h3 class="col-12 text-center w-75" style="white-space: pre-line;">
    {{data.message}}
  </h3>
</div>
<div mat-dialog-actions class="d-flex justify-content-center my-2">
  <button mat-raised-button (click)="confirm()" class="fl-button-secondary">
    Aceptar
  </button>
</div>
