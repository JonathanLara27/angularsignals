
<ng-container *ngIf="data; then table"></ng-container>
<ng-template #table class=>
    <div class="table-container">
        <div class="table-responsive table-container-small">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="data">
                    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                        <th mat-header-cell *matHeaderCellDef>
                            {{column.header}}
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <span [class]="column && column.class ? column.class(row) : ''">
                                {{ column.cell(row) }}
                            </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="z-index: 2;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</ng-template>
